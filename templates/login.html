{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background-color: #f5f5f5;
    }

    /* Full screen background - EXACT as screenshot */
    .login-wrapper {
        min-height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: url('{% static "images/login.png" %}') no-repeat center center;
        background-size: cover;
        background-position: center;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
        padding: 20px;
    }

    /* Login card - EXACT proportions from screenshot */
    .login-card {
        width: 100%;
        max-width: 400px;  /* Exactly like screenshot */
        background: white;
        border-radius: 8px;  /* Slight rounding like screenshot */
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        padding: 40px 32px;
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Header - exactly like screenshot */
    .login-header {
        margin-bottom: 32px;
    }

    .login-header h1 {
        font-size: 28px;
        font-weight: 500;
        color: #2c3e50;
        margin-bottom: 8px;
        line-height: 1.2;
    }

    .login-header p {
        font-size: 15px;
        color: #7f8c8d;
        margin: 0;
    }

    /* Form groups - exact spacing */
    .form-group {
        margin-bottom: 24px;
    }

    .form-label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #34495e;
        margin-bottom: 6px;
        text-transform: uppercase;
        letter-spacing: 0.3px;
    }

    .form-control {
        width: 100%;
        height: 48px;
        padding: 0 14px;
        font-size: 15px;
        border: 1px solid #dcdde1;
        border-radius: 6px;
        background: white;
        transition: border-color 0.2s;
        color: #2c3e50;
    }

    .form-control:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }

    .form-control::placeholder {
        color: #bdc3c7;
        font-size: 15px;
    }

    /* Options row - exactly as screenshot */
    .options-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 16px 0 24px;
    }

    .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
    }

    .remember-me input[type="checkbox"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
        margin: 0;
        accent-color: #3498db;
    }

    .remember-me span {
        font-size: 14px;
        color: #7f8c8d;
    }

    .forgot-link {
        color: #3498db;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: color 0.2s;
    }

    .forgot-link:hover {
        color: #2980b9;
        text-decoration: underline;
    }

    /* Sign In button - exactly as screenshot */
    .btn-signin {
        width: 100%;
        height: 48px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
        margin-bottom: 24px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .btn-signin:hover {
        background: #2980b9;
    }

    .btn-signin:active {
        transform: translateY(1px);
    }

    /* Sign up link - exactly as screenshot */
    .signup-text {
        text-align: center;
        font-size: 15px;
        color: #7f8c8d;
        border-top: 1px solid #ecf0f1;
        padding-top: 24px;
    }

    .signup-link {
        color: #3498db;
        text-decoration: none;
        font-weight: 600;
        margin-left: 4px;
    }

    .signup-link:hover {
        text-decoration: underline;
        color: #2980b9;
    }

    /* Error message (if needed) */
    .error-message {
        background: #fee;
        color: #e74c3c;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 20px;
        font-size: 14px;
        border-left: 3px solid #e74c3c;
    }

    /* PC-specific optimization - no changes for mobile */
    @media screen and (min-width: 1024px) {
        .login-card {
            max-width: 400px;
            padding: 40px 32px;
        }
    }

    /* Keep exact same on mobile */
    @media screen and (max-width: 480px) {
        .login-card {
            max-width: 100%;
            padding: 30px 24px;
        }

        .login-header h1 {
            font-size: 26px;
        }

        .options-row {
            flex-direction: column;
            gap: 12px;
            align-items: flex-start;
        }
    }
</style>

<div class="login-wrapper">
    <div class="login-card">
        <div class="login-header">
            <h1>Hi, welcome back</h1>
            <p>Please fill in your details to log in</p>
        </div>
        
        {% if form.errors %}
            <div class="error-message">
                Invalid username or password. Please try again.
            </div>
        {% endif %}
        
        <form method="post" novalidate>
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" 
                       name="username" 
                       class="form-control" 
                       placeholder="COM/0013/2023"
                       value="{% if form.username.value %}{{ form.username.value }}{% endif %}"
                       required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" 
                       name="password" 
                       class="form-control" 
                       placeholder="********"
                       required>
            </div>
            
            <div class="options-row">
                <label class="remember-me">
                    <input type="checkbox" name="remember">
                    <span>Remember me</span>
                </label>
                <a href="{% url 'password_reset' %}" class="forgot-link">Forgot Password?</a>
            </div>
            
            <button type="submit" class="btn-signin">
                Sign In
            </button>
        </form>
        
        <div class="signup-text">
            Don't have an account?
            <a href="{% url 'register_student' %}" class="signup-link">Sign Up</a>
        </div>
    </div>
</div>
{% endblock %}
