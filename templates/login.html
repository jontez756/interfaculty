{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #f5f5f5;
    }

    .login-wrapper {
        min-height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.1) 100%), 
                    url('{% static "images/login.png" %}') no-repeat center center;
        background-size: cover;
        background-attachment: fixed;
        padding: 20px;
    }

    .login-card {
        width: 100%;
        max-width: 450px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        padding: 40px 35px;
        animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .login-header {
        text-align: left;
        margin-bottom: 35px;
    }

    .login-header h1 {
        font-size: 2.2rem;
        font-weight: 700;
        color: #1a1a1a;
        margin-bottom: 8px;
        line-height: 1.2;
    }

    .login-header p {
        font-size: 1rem;
        color: #666;
        font-weight: 400;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-label {
        display: block;
        font-size: 0.9rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .form-control {
        width: 100%;
        height: 55px;
        padding: 0 20px;
        font-size: 1rem;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        background: white;
        transition: all 0.3s ease;
        font-family: inherit;
    }

    .form-control:focus {
        outline: none;
        border-color: #4a90e2;
        box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
    }

    .form-control::placeholder {
        color: #999;
        font-size: 0.95rem;
    }

    .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
    }

    .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .remember-me input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: #4a90e2;
    }

    .remember-me label {
        font-size: 0.95rem;
        color: #555;
        cursor: pointer;
    }

    .forgot-link {
        font-size: 0.95rem;
        color: #4a90e2;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
    }

    .forgot-link:hover {
        color: #2c3e50;
        text-decoration: underline;
    }

    .btn-signin {
        width: 100%;
        height: 55px;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 25px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .btn-signin:hover {
        background: #357abd;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(74, 144, 226, 0.3);
    }

    .btn-signin:active {
        transform: translateY(0);
    }

    .signup-prompt {
        text-align: center;
        font-size: 1rem;
        color: #666;
    }

    .signup-prompt a {
        color: #4a90e2;
        text-decoration: none;
        font-weight: 600;
        margin-left: 5px;
        transition: color 0.3s;
    }

    .signup-prompt a:hover {
        color: #2c3e50;
        text-decoration: underline;
    }

    .error-message {
        background: #fee;
        color: #c33;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-size: 0.95rem;
        border-left: 4px solid #c33;
    }

    /* Mobile Responsive Styles */
    @media screen and (max-width: 480px) {
        .login-card {
            padding: 30px 20px;
            max-width: 100%;
        }

        .login-header h1 {
            font-size: 1.8rem;
        }

        .login-header p {
            font-size: 0.95rem;
        }

        .form-control {
            height: 50px;
            font-size: 16px; /* Prevents zoom on mobile */
        }

        .form-options {
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
        }

        .btn-signin {
            height: 50px;
            font-size: 1rem;
        }

        .form-label {
            font-size: 0.85rem;
        }
    }

    /* Tablet Styles */
    @media screen and (min-width: 481px) and (max-width: 768px) {
        .login-card {
            max-width: 400px;
            padding: 35px 30px;
        }

        .login-header h1 {
            font-size: 2rem;
        }
    }

    /* Landscape mobile */
    @media screen and (max-height: 600px) and (orientation: landscape) {
        .login-wrapper {
            padding: 40px 20px;
        }

        .login-card {
            padding: 25px 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }
    }
</style>

<div class="login-wrapper">
    <div class="login-card">
        <div class="login-header">
            <h1>Hi, welcome back</h1>
            <p>Please fill in your details to log in</p>
        </div>
        
        <form method="post" novalidate>
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" 
                       name="username" 
                       class="form-control" 
                       placeholder="COM/0013/2023"
                       value="{{ form.username.value|default:'' }}"
                       required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" 
                       name="password" 
                       class="form-control" 
                       placeholder="********"
                       required>
            </div>
            
            {% if form.errors %}
                <div class="error-message">
                    Invalid username or password. Please try again.
                </div>
            {% endif %}
            
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="{% url 'password_reset' %}" class="forgot-link">Forgot Password?</a>
            </div>
            
            <button type="submit" class="btn-signin">
                Sign In
            </button>
            
            <div class="signup-prompt">
                Don't have an account?<a href="{% url 'register_student' %}">Sign Up</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
