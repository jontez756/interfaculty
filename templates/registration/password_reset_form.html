{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .reset-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: url('{% static "images/login.png" %}') no-repeat center center fixed;
        background-size: cover;
        position: relative;
        margin: -30px 0;
        padding: 60px 0;
    }
    
    .reset-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(3px);
    }
    
    .reset-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        padding: 40px;
        width: 100%;
        max-width: 500px;
        position: relative;
        z-index: 2;
    }
    
    .reset-header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .reset-header h2 {
        color: #333;
        font-weight: 600;
        margin-bottom: 10px;
    }
    
    .reset-header p {
        color: #666;
        font-size: 0.95rem;
    }
    
    .form-control {
        height: 50px;
        border-radius: 10px;
        border: 1px solid #ddd;
        padding-left: 15px;
        font-size: 0.95rem;
    }
    
    .form-control:focus {
        border-color: #4e73df;
        box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }
    
    .btn-reset {
        background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
        border: none;
        border-radius: 10px;
        color: white;
        font-weight: 600;
        height: 50px;
        font-size: 1rem;
        transition: all 0.3s;
        margin-top: 20px;
    }
    
    .btn-reset:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(78, 115, 223, 0.4);
    }
    
    .back-link {
        text-align: center;
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }
    
    .back-link a {
        color: #4e73df;
        text-decoration: none;
        font-weight: 500;
    }
    
    .back-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="reset-container">
    <div class="reset-card">
        <div class="reset-header">
            <h2>Forgot Password? üîê</h2>
            <p>Enter your email address and we'll send you a link to reset your password</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="your-email@example.com" required>
                <small class="text-muted">We'll send reset instructions to this email</small>
            </div>
            
            <button type="submit" class="btn btn-reset w-100">
                Send Reset Link
            </button>
            
            <div class="back-link">
                <a href="{% url 'login' %}">‚Üê Back to Login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
