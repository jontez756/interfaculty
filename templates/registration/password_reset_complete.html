{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .complete-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: url('{% static "images/login.png" %}') no-repeat center center fixed;
        background-size: cover;
        position: relative;
        margin: -30px 0;
        padding: 60px 0;
    }
    
    .complete-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(3px);
    }
    
    .complete-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        padding: 40px;
        width: 100%;
        max-width: 500px;
        position: relative;
        z-index: 2;
        text-align: center;
    }
    
    .success-icon {
        font-size: 64px;
        color: #28a745;
        margin-bottom: 20px;
    }
    
    .complete-card h2 {
        color: #333;
        font-weight: 600;
        margin-bottom: 15px;
    }
    
    .complete-card p {
        color: #666;
        font-size: 1rem;
        line-height: 1.6;
        margin-bottom: 25px;
    }
    
    .btn-login {
        background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
        border: none;
        border-radius: 10px;
        color: white;
        font-weight: 600;
        height: 50px;
        font-size: 1rem;
        transition: all 0.3s;
        margin-top: 20px;
        display: inline-block;
        padding: 12px 30px;
        text-decoration: none;
    }
    
    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(78, 115, 223, 0.4);
        color: white;
        text-decoration: none;
    }
</style>

<div class="complete-container">
    <div class="complete-card">
        <div class="success-icon">âœ…</div>
        <h2>Password Reset Complete!</h2>
        <p>Your password has been successfully reset. You can now log in with your new password.</p>
        
        <a href="{% url 'login' %}" class="btn-login">
            Log In Now
        </a>
    </div>
</div>
{% endblock %}
