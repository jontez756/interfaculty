{% extends 'admin/base_admin.html' %}

{% block content %}
<div class="card">
    <div class="card-header bg-success text-white">
        <h4><i class="fas fa-plus-circle"></i> Create New Faculty</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Faculty Code</label>
                <input type="text" name="code" class="form-control" placeholder="e.g., SCIT, SESS" required>
                <small class="text-muted">Short code (max 10 characters)</small>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Faculty Name</label>
                <input type="text" name="name" class="form-control" placeholder="Full faculty name" required>
            </div>
            
            <div class="mt-4">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Create Faculty
                </button>
                <a href="{% url 'admin_faculties' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
