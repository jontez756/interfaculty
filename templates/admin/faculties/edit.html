{% extends 'admin/base_admin.html' %}

{% block content %}
<div class="card">
    <div class="card-header bg-warning text-dark">
        <h4><i class="fas fa-edit"></i> Edit Faculty: {{ faculty.code }}</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Faculty Code</label>
                <input type="text" name="code" class="form-control" value="{{ faculty.code }}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Faculty Name</label>
                <input type="text" name="name" class="form-control" value="{{ faculty.name }}" required>
            </div>
            
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Update Faculty
                </button>
                <a href="{% url 'admin_faculties' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
