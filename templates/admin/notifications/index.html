{% extends 'admin/base_admin.html' %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5><i class="fas fa-plus-circle"></i> Send Notification</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Send to</label>
                        <select name="user" class="form-select" required>
                            <option value="">-- Select User --</option>
                            {% for user in users %}
                                <option value="{{ user.id }}">{{ user.get_full_name }} ({{ user.username }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea name="message" class="form-control" rows="3" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100">
                        <i class="fas fa-paper-plane"></i> Send Notification
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h5><i class="fas fa-bell"></i> Recent Notifications</h5>
            </div>
            <div class="card-body">
                <div class="list-group">
                    {% for note in notifications %}
                        <div class="list-group-item {% if not note.is_read %}list-group-item-info{% endif %}">
                            <div class="d-flex justify-content-between">
                                <h6 class="mb-1">{{ note.user.get_full_name }}</h6>
                                <small>{{ note.created_at|timesince }} ago</small>
                            </div>
                            <p class="mb-1">{{ note.message }}</p>
                        </div>
                    {% empty %}
                        <p class="text-muted text-center py-4">No notifications sent</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
