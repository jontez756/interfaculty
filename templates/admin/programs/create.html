{% extends 'admin/base_admin.html' %}

{% block content %}
<div class="card">
    <div class="card-header bg-success text-white">
        <h4><i class="fas fa-plus-circle"></i> Create New Program</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Program Name</label>
                <input type="text" name="name" class="form-control" placeholder="e.g., Bachelor of Science in Computer Science" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Faculty</label>
                <select name="faculty" class="form-select" required>
                    <option value="">-- Select Faculty --</option>
                    {% for faculty in faculties %}
                        <option value="{{ faculty.id }}">{{ faculty.name }} ({{ faculty.code }})</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mt-4">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Create Program
                </button>
                <a href="{% url 'admin_programs' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
