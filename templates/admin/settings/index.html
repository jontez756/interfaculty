{% extends 'admin/base_admin.html' %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4><i class="fas fa-cog"></i> System Settings</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <h5>System Configuration</h5>
            <hr>
            
            <div class="mb-3">
                <label class="form-label">System Name</label>
                <input type="text" class="form-control" value="Inter-Faculty Transfer System" readonly>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Contact Email</label>
                <input type="email" class="form-control" value="admin@university.edu">
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="maintenance" checked>
                <label class="form-check-label" for="maintenance">Maintenance Mode</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
    </div>
</div>
{% endblock %}
